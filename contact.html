<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Rental</title>
    <!-- Link To Css -->
    <link rel="stylesheet" href="style.css">
    <!-- Box Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <!--------------------------------- Header Section--------------------------------------->
    <header>
        <a href="#" class="logo"> <img src="logo2.png" alt="Reload"></a>
        <div class="bx bx-menu" id="menu-icon"></div>

        <ul class="navbar">
            <li><a href="/index.html">Home</a></li>
            <li><a href="#ride">Ride</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#reviews">Reviews</a></li>

        </ul>
        <div class="header-btn">
            <a href="#" class="sign-up">Sign Up</a>
            <a href="#" class="sign-in">Sign In</a>
        </div>
    </header>

    <!-- Contact Us Section -->
    <div class="container1">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2 class="head">Contact Us</h2>
                <input type="text" name="contact" class="field" placeholder="Your Name">
                <input type="email" name="contact" class="field" placeholder="Your Email">
                <input type="text" name="contact" class="field" placeholder="Your Phone">
                <textarea name="setarea" class="field area" cols="25" rows="2" placeholder="Message..."></textarea>
                <button class="button">Send</button>
            </div>
    </div>
    </div>
   
    <!-- NWS Letter Section -->
    <section class="newsletter">
        <h2>Subscribe To Newsletter</h2>
        <div class="box">
            <input type="text" name="" id="" placeholder="Enter Your Email....">
            <a href="#" class="btn">Subscribe </a>
        </div>
    </section>
    <div class="copyright">
        <p>&#169;GR Adventure All Right Reserved</p>
        <div class="social">
            <a href="#"><i class='bx bxl-facebook'></i></a>
            <a href="#"><i class='bx bxl-twitter'></i></a>

        </div>
    </div>
    <!-- Link to js -->
    <script src="/app.js"></script>
